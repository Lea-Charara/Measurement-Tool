<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../styles/Create_Test_Page.css">
        <link rel="stylesheet" href="./Style.css">
        <title>Define Database</title>
        
    </head>
    <body>
            <div class="Header">
                <button class = "btn btn-danger custom cancel" onClick = "document.location = 'databases.html'">CANCEL</button>
                <h3 class = "title">CREATE DATABASE</h3>
                <button class = "btn btn-success custom done" onClick = "CheckFields()">DONE</button>
            </div>
            <div class="form-group">
                <br>
                <label for="InputName">Name</label>
                <input type="name" class="form-control" id="InputName" placeholder="Name Of The Database">
            </div>
            <div class="form-group">
                    <label for="InputHost">Host</label>
                    <input type="host" class="form-control" id="InputHost" placeholder="Enter The IP Address Of The Host">
            </div>
            <div class="form-group">
                <label for="InputPort">Port</label>
                <input type="port" class="form-control" id="InputPort" placeholder="Enter Port Number">
            </div>
            <div class="form-group">
                <label for="InputUser">User</label>
                <input type="user" class="form-control" id="InputUser" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="myInput">
                <input type="checkbox" onclick="myFunction()">Show Password

                <script>
                   function myFunction() {
                   var x = document.getElementById("myInput");
                   if (x.type === "password") {
                   x.type = "text";
                   } else {
                   x.type = "password";
                   }
                }
                   function CheckFields(){
                   var a = document.getElementById("myInput");
                   var b = document.getElementById("InputUser");
                   var c = document.getElementById("InputPort");
                   var d = document.getElementById("InputHost");
                   var e = document.getElementById("InputName");
                   if (a.value.length == 0 || b.value.length == 0 || c.value.length == 0 || d.value.length == 0 || e.value.length == 0)
                    {
                        alert("Not all fields have been entered")
                    }
                  else
                  {
                      document.location = 'Databases.html'
                  }

                }
                </script>
            </div>

            <div class="container">
                    <form>
                      <label for="ChooseDataBase">Choose Database</label>  
                      <br>
                      <label class="radio-inline">
                        <input type="radio" name="optradio" checked>Cassandra
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Neo4j
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">OrientDB
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Postgresql
                      </label>
                    </form>
                  </div>
    </body>
</html>
